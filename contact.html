<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contactcss.css">
</head>

<body>
    <div class="container">
        <H1>Contact With Us</H1>
        <p>We would love to respond to your queries and help you succeed.<br>
            Feel free to get in touch with us.</p>
    
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>            
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Name">
                        </div>
                        <div>
                            <label>Phone</label>
                            <input type="text" placeholder="+ 412 520 3231">
                        </div>
                            
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="john@gmail.com">
                        </div>
                        <div>
                            <label>Poblem faced</label>
                            <input type="text" placeholder="Fill all details">
                        </div>
                    </div>
                    <label>Message/Suggestion</label>
                    <textarea rows="5" placeholder="Your Suggestion"></textarea>
                <button type="submit">Send</button>
                </form>
            </div>
                <div class="contact-right">
                    <h3>Reach Us</h3>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>contactus@example.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+1 012 345 6789</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>#212, Ground floor, 7th cross<br> Some layout<br>
                            Punjab 144411
                            </td>
                        </tr> 
                        </table>
                </div>




            </div>

        </div>

    </div>
</body>

</html>
